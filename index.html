<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spongg Chatbot - Full Message</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 1.1em;
        }

        h1 {
            text-align: center;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9em;
            opacity: 0.7;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸ“„ Full Chatbot Response</h1>
    <div class="box" id="msgBox">
        Loading message...
    </div>

    <div class="footer">
        Spongg Chatbot â€¢ Message Viewer
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const text = params.get("msg");

        if (text) {
            document.getElementById("msgBox").textContent = decodeURIComponent(text);
        } else {
            document.getElementById("msgBox").textContent = "No message provided.";
        }
    </script>
</body>
</html>
